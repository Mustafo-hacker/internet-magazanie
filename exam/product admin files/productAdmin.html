<!DOCTYPE html>
<html lang="en">

    <title>Product Admin</title>
    <link rel="stylesheet" href="./productAdmin.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>fastcart</h2>
            </div>
            <a class="a" href="../dashbord files/dashbord.html">Dashboard</a>
            <a class="a" href="../order files/order.html">Orders</a>
            <a class="a a1" href="../product admin files/productAdmin.html">Products</a>
            <a class="a" href="#">Other</a>
        </div>
        <div class="main-content">
            <h1>Product Management</h1>
            <input class="search" type="text" placeholder="Search...">
            <button class="btnAdd" onclick="window.location.href='../add new files/add2.html'">+ Add Order</button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

            <table>
                <thead>
                    <tr>
                        <th><input class="checkbox" type="checkbox" id="selectAll"></th>
                        <th>Product Name</th>
                        <th>Inventory Status</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="products-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../product admin files/productAdmin.js"></script>
