<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../payment files/payment.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <a href="../client part/glavniy.html">Home</a>
            <a href="#">Contact</a>
            <a href="../about files/about.html">About</a>
            <a href="#">Sign Up</a>
            <input class="search" type="text" placeholder="What are you looking for ?">
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                  </svg>
                  
                <a href="../cart files/cart.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                  </a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="billing-details">
                <h2>Billing Details</h2>
                <form>
                    <label for="firstName">First Name:</label>
                    <input class="inp" type="text" id="firstName" name="firstName" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input class="inp" type="text" id="lastName" name="lastName" required>
                    
                    <label for="address">Street Address:</label>
                    <input class="inp" type="text" id="address" name="address" required>
                    
                    <label for="apartment">Apartment, floor, etc. (optional):</label>
                    <input class="inp" type="text" id="apartment" name="apartment">
                    
                    <label for="city">Town/City:</label>
                    <input class="inp" type="text" id="city" name="city" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <input type="checkbox" id="saveInfo" name="saveInfo">
                    <label for="saveInfo">Save this information for faster checkout next time</label>
                </form>
            </div>
            <div class="order-summary">

                <form>
                    <input type="radio" id="bank" name="payment" value="bank">
                    <label for="bank">Bank</label><br>
                    <input type="radio" id="cod" name="payment" value="cod" checked>
                    <label for="cod">Cash on Delivery</label><br>
                    <label for="coupon">Coupon Code:</label>
                    <input class="inp" type="text" id="coupon" name="coupon">
                    <button type="button">Apply</button>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
